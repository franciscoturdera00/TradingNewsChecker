name: Daily Portfolio News Report

on:
  schedule:
    - cron: "30 13 * * *" # 13:30 UTC daily
  workflow_dispatch: {}

concurrency:
  group: daily-portfolio-news
  cancel-in-progress: false

jobs:
  run-report:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        # working-directory: TradingNewsChecker
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements.txt

      - name: Run daily report
        # working-directory: TradingNewsChecker
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SNAPTRADE_CLIENT_ID: ${{ secrets.SNAPTRADE_CLIENT_ID }}
          SNAPTRADE_CONSUMER_KEY: ${{ secrets.SNAPTRADE_CONSUMER_KEY }}
          SNAPTRADE_USER_ID: ${{ secrets.SNAPTRADE_USER_ID }}
          SNAPTRADE_USER_SECRET: ${{ secrets.SNAPTRADE_USER_SECRET }}
          EMAIL_SERVER: ${{ secrets.EMAIL_SERVER }}
          EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: |
          python main.py

      # Optional: if your code writes the HTML to a file (e.g., report.html), attach it
